{% extends 'core/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-form">
    <div class="form-container register-container">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h2>Регистрация</h2>
        </div>
        <form id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Логин</label>
                <input type="text" name="username" id="username" placeholder="Придумайте логин" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Пароль</label>
                <input type="password" name="password" id="password" placeholder="Придумайте пароль" autocomplete="new-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Зарегистрироваться</button>
            </div>
            <p class="auth-link">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </form>
    </div>
</div>
{% endblock %}
