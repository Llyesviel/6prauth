{% extends 'core/base.html' %}
{% load static %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="auth-form">
    <div class="form-container login-container">
        <div class="auth-header">
            <i class="fas fa-lock auth-icon"></i>
            <h2>Вход в систему</h2>
        </div>
        <form id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Логин</label>
                <input type="text" name="username" id="username" placeholder="Введите логин" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Пароль</label>
                <input type="password" name="password" id="password" placeholder="Введите пароль" autocomplete="current-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Войти</button>
            </div>
            <p class="auth-link">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </form>
    </div>
</div>
{% endblock %}
